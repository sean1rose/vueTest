<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ sayHello() }}</p>
    </div>
    <script>
      // new vue.js instance (not even stored in a variable)
        // creates a template based on html code, stores internally, then uses to create real html code rendered to the dom
        // *vue.js instance -> takes html code -> creates template -> renders template -> outputs final rendered html
        // vuejs is the layer in the middle
      new Vue({
        el: '#app',
        data: {
          title: 'What up foo!'
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          },
          sayHello: function() {
            return 'YO!';
          }
        }
      });
    </script>
  </body>
</html>
